rules:
  - rule: Acknowledge thanks
    steps:
      - intent: thank_teacher
      - action: utter_thank_teacher

  - rule: Expand on topic when interest is expressed
    steps:
      - intent: express_interest
      - action: utter_express_interest

  - rule: Repeat last bot message
    steps:
    - intent: ask_for_repetition
    - action: action_repeat_last_bot_message

  - rule: Say hello when greet
    steps:
      - intent: greet
      - action: utter_greet

  - rule: break point 1
    steps:
      - intent: preference_question
      - action: utter_preference_question_response
  - rule: break point 2
    steps:
      - intent: ask_about_smiling_proverb
      - action: utter_smiling_proverb_info

  - rule: break point 3
    steps:
      - intent: ask_about_smiling_intelligence
      - action: utter_smiling_intelligence_info

  - rule: break point 4
    steps:
      - intent: ask_about_eye_contact
      - action: utter_eye_contact_info